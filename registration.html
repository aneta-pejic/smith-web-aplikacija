<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link rel="icon" type="image/x-icon" href="images/Smith logo.png">
    <link rel="stylesheet" href="styles/registration_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h2>Registracija</h2>
            <input type="text" id="ime" placeholder="Ime">
            <input type="text" id="prezime" placeholder="Prezime">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Lozinka">

            <label for="role">Odaberite svoju ulogu:</label>
            <select id="role">
                <option value="student">Učenik/Student/Ostalo</option>
                <option value="profesor">Profesor</option>
            </select>

            <button onclick="register()">Registrirajte se</button>
        </div>

        <div class="right-section">
            <h1>Pozdrav!</h1>
            <p>Ako već imate račun, možete se prijaviti ovdje.</p>
            <button class="login-button" onclick="window.location.href='login.html'">PRIJAVA</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="scripts/registration.js"></script>


</body>

</html>
