<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodane lekcije</title>
    <link rel="icon" type="image/x-icon" href="images/Smith logo.png">
    <link rel="stylesheet" href="styles/dodane_lekcije.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="definicija_ekonomije.html" class="back-btn">← Povratak</a>

    <h1>Dodatne lekcije</h1>

    <div id="extraLessonsForm" style="display:none;">
        <h2>Dodaj novu lekciju</h2>
        <input type="text" id="lessonTitle" placeholder="Naslov lekcije"
            style="width:100%;margin-bottom:10px;padding:8px;border-radius:8px;">
        <div id="lessonContent" contenteditable="true"
            style="width:100%;height:200px;padding:8px;border-radius:8px;border:1px solid #ccc;overflow:auto; background:#f9f9f9;">
            Upišite sadržaj lekcije ovdje...
        </div>
        <button id="saveLessonBtn">Spremi lekciju</button>
    </div>

    <div class="break">
        <p>▼ ▼ ▼</p>
    </div>

    <div id="lessonListWrapper">
        <div id="lessonList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="scripts/dodane_lekcije.js"></script>

</body>
